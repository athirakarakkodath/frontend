<h1 style="text-align: center;color:white">Transaction</h1>
<table>
   <thead>
    <tr>
        <th>Type</th>
        <th>Amount</th>

    </tr>
   </thead> 
   <tbody>
    <tr *ngFor="let t of transaction">
        <td>{{t.type}}</td>
        <td>{{t.amount}}</td>

    </tr>
    
   </tbody>
</table>
<a class="a1" routerLink="/dashboard">Home</a>
